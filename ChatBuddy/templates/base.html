{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block meta %}
    {% endblock meta %}

    <title>ChatBuddy | {% block title %}{% endblock title %}</title>
</head>
<body>
    {% include "navbar.html" %}

    {% if messages %}
        <div class="bg-green-400 w-full text-center text-xl py-3">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
