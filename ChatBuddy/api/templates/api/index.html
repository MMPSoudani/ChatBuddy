{% extends 'base.html' %}

{% block title %}
    API
{% endblock title %}

{% block content %}
<main class="w-full">
    <section class="flex items-center justify-center mt-20">
        <div class="w-4/12 border-2 rounded-xl p-10 bg-gray-800 shadow-lg text-center">
            <div class="text-white text-2xl font-mono mb-10 font-bold">
                Select a Model to display its data
            </div>
            <ul class="text-xl text-blue-800">
                <li class="border-2 rounded-lg bg-gray-400 mb-3 py-2">
                    <a class="hover:text-blue-400" href="{% url 'api:users' %}">Users</a>
                </li>
                <li class="border-2 rounded-lg bg-gray-400 mb-3 py-2">
                    <a class="hover:text-blue-400" href="{% url 'api:profiles' %}">Profiles</a>
                </li>
                <li class="border-2 rounded-lg bg-gray-400 mb-3 py-2">
                    <a class="hover:text-blue-400" href="{% url 'api:topics' %}">Topics</a>
                </li>
                <li class="border-2 rounded-lg bg-gray-400 mb-3 py-2">
                    <a class="hover:text-blue-400" href="{% url 'api:rooms' %}">Rooms</a>
                </li>
                <li class="border-2 rounded-lg bg-gray-400 mb-3 py-2">
                    <a class="hover:text-blue-400" href="{% url 'api:messages' %}">Messages</a>
                </li>
            </ul>
        </div>
    </section>
</main>
{% endblock content %}
